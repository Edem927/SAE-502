<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>

        <li><a href="testimonials.html">Témoignages</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact reveal">
      <h2>Contactez-nous</h2>
      <h3>Nous sommes là pour vous aider !</h3>
      <p>Remplissez le formulaire ci-dessous et nous reviendrons vers vous rapidement.</p>

      <form id="contact-form" action="#" method="POST" novalidate>
        <div class="form-row">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" placeholder="Votre nom" required />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="votre@email.com" required />
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Votre message..." required></textarea>
        </div>

        <div class="form-row">
          <button type="submit" id="submit-btn">Envoyer</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Projet BUT R&T</p>
  </footer>

  <!-- JS principal (réutilise ton script.js existant) -->
